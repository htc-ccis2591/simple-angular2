<h2>Cubs Players</h2>
<ul class="heroes">
  <li *ngFor="#hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name}} plays {{selectedHero.pos}}
  </h2>
  <button (click)="gotoDetail()">View Stats</button>
</div>
