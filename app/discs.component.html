<h2>My Discs</h2>
<ul class="discs">
  <li *ngFor="#disc of discs"
    [class.selected]="disc === selectedDisc"
    (click)="onSelect(disc)">
    <span class="badge">{{disc.id}}</span> {{disc.name}} {{disc.type}}
  </li>
</ul>
<div *ngIf="selectedDisc">
  <h2>
    {{selectedDisc.name | uppercase}} is the disc you have selected.
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
